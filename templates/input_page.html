{% extends "base.html" %}

{% block content %}
    <div class="input_page">
        <div class="input_page_desc">
            {% page["description"] %}
        </div>
        <div>
            {% for input_group in page["inputGroups"] %}
                <div class="input_group">
                    <div class="input_group_desc">
                        <% input_group["description"] %>
                    </div>
                    {% for input_field in input_group['inputFields']%}
                        <div class="input_field">
                            <a class="input_field_title">{% input_field["title"] %}</a>
                            <input class="input_field_input" type="text" value="{% input_field['default'] %}">
                            <a class="input_field_unit">{% input_field["unit"]%}</a>
                            <div class="input_field_desc"></div>
                        </div>
                    {%endfor%}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
